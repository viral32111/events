name: CI

on:
  push:
    paths:
      - 'gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
      - 'src/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - '.github/workflows/ci.yml'
    branches:
      - '**'
    tags:
      - '*.*.*'
  workflow_dispatch:

env:
  ARTIFACT_NAME: events

jobs:
  build-publish:
    name: Build & Publish
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Set Gradle permissions
        run: chmod +x ./gradlew

      - name: Build project
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          cache-disabled: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./build/libs/*.jar

      - name: Publish to Gradle registry
        uses: gradle/gradle-build-action@v2
        env:
          USERNAME: ${{ github.repository_owner }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: publish
          cache-disabled: true
