name: CI

on:
  push:
    paths:
      - 'gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
      - 'src/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - '.github/workflows/ci.yml'
    branches:
      - '**'
    tags:
      - '*.*.*'
  workflow_dispatch:

env:
  ARTIFACT_NAME: events

jobs:
  build-publish:
    name: Build & Publish
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Set Gradle permissions
        run: chmod +x ./gradlew

      - name: Build project
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          cache-disabled: true

      - name: Test project
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean test --info
          cache-disabled: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./build/libs/*.jar

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            ./build/test-results/
            ./build/reports/tests/

      - name: Publish to Gradle registry
        if: ${{ github.event_name == 'push' && github.event.pull_request == null && !startsWith( github.ref, 'refs/heads/dependabot/' ) && github.ref_type == 'tag' }}
        uses: gradle/gradle-build-action@v2
        env:
          USERNAME: ${{ github.repository_owner }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: publish
          cache-disabled: true

  release:
    name: Release
    runs-on: ubuntu-22.04
    needs: build-publish
    if: ${{ github.event_name == 'push' && github.event.pull_request == null && !startsWith( github.ref, 'refs/heads/dependabot/' ) && github.ref_type == 'tag' }}
    permissions:
      contents: write
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./artifact/

      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          tag_name: ${{ github.ref_name }}
          body: ${{ github.ref_name }}
          files: ./artifact/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
